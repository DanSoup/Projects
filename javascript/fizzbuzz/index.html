<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FizzBuzz Test Site</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <div class="logo"></div>
    <div>
      <h1>Projects</h1>
      <h2>Javascript - FizzBuzz</h2>
    </div>
  </header>
  <section>
    <h3>Description</h3>
    <p>Write a function that takes a number as an argument and outputs "Fizz" if the number divides by three,"Buzz" if the number divides by five and "FizzBuzz" if the number divides by three and five.</p>
  </section>
  <section>
    <h3>Your Function</h3>
    <div class="code-block">
      <code></code>
    </div>
  </section>
  <section>
    <h3>Tests</h3>
    <div id="main-tests">

    </div>
  </section>
  <footer>

  </footer>
</body>
<script src="index.js"></script>
<script src="tests.js"></script>
<script>

  const testSection = document.getElementById('main-tests');

  try {
    document.getElementsByTagName('code')[0].innerText = `fizzBuzz = ${fizzBuzz}`
  } catch {
    document.getElementsByTagName('code')[0].innerText = `There is an error with your function. Press F12 to check the error log.`;
  }

  const testAsynchronously = i => {

    const {arg, expected} = tests[i]

    const testDesc = document.createElement('code')
    const testRes = document.createElement('code')
    testDesc.innerText = `expect fizzBuzz(${JSON.stringify(arg)}) to return ${JSON.stringify(expected)}:`
    testRes.innerText = '\t...'
    // testDesc.setAttribute('id', `test-p-${i}`)
    testSection.appendChild(testDesc)
    testSection.appendChild(testRes)
    
    setTimeout(() => {
      try {
        if (fizzBuzz(arg) === expected) {
          testRes.innerText = '\tPASS'
          testRes.className = 'test-pass'
          if (i + 1 < tests.length) testAsynchronously(i + 1);
        } else {
          testRes.innerText = '\tFAIL'
          testRes.className = 'test-fail'
        }
      }
      catch (e) {
        testRes.innerText = `\t${e}`
        testRes.className = 'test-fail'
      }
    }, 0)


  };

  testAsynchronously(0);

</script>
</html>
