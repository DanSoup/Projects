<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FizzBuzz Test Site</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>CodeandStuff</h1>
    <h2>FizzBuzz Test</h2>
  </header>
  <section>
    <h3>Your Function</h3>
    <code></code>
  </section>
  <section id="main-tests">

  </section>
  <footer>

  </footer>
</body>
<script src="index.js"></script>
<script src="tests.js"></script>
<script>
  
  const testSection = document.getElementById('main-tests');

  document.getElementsByTagName('code')[0].innerText = fizzbuzz;

  const testAsynchronously = i => {

    const {arg, expected} = tests[i]

    const testDesc = document.createElement('p')
    const testRes = document.createElement('p')
    testDesc.innerText = `expect fizzbuzz(${arg}) to return ${expected}:`
    testRes.innerText = '\t...'
    // testDesc.setAttribute('id', `test-p-${i}`)
    testSection.appendChild(testDesc)
    testSection.appendChild(testRes)
    
    setTimeout(() => {
      try {
        if (fizzbuzz(arg) === expected) {
          testRes.innerText = 'PASS'
          if (i + 1 < tests.length) testAsynchronously(i + 1);
        } else {
          testRes.innerText = 'FAIL'
        }
      }
      catch (e) {
        testRes.innerText = e
      }
    }, 0)


  };

  testAsynchronously(0);

</script>
</html>
